<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Ledger.</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <!-- title -->
      <div class="title">
        <h1>the ledger</h1>
        <div class="title-underline"></div>
      </div>
      <!-- Matchups -->
      <section class="matchups"></section>
      <!-- Add Matchup Modal -->
      <section class="new-matchup">
        <i class="fa-solid fa-plus new-matchup-icon"></i>
      </section>
      <aside class="new-matchup-modal-overlay">
        <div class="new-matchup-modal">
          <i class="fa-solid fa-x close-modal"></i>
          <form>
            <div class="new-matchup-inputs">
              <div class="new-matchup-input">
                <label for="new-player1-name">Player 1</label>
                <input
                  type="text"
                  name="new-player1-name"
                  class="new-player1-name"
                />
              </div>
              <div class="new-matchup-input">
                <label for="new-player2-name">Player 2</label>
                <input
                  type="text"
                  name="new-player2-name"
                  class="new-player2-name"
                />
              </div>
            </div>
            <button type="submit" class="btn add-matchup-btn">
              add matchup
            </button>
          </form>
        </div>
      </aside>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
