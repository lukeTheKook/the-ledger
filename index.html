<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Ledger</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <!-- title -->
      <div class="title">
        <h1>the ledger</h1>
        <div class="title-underline"></div>
      </div>
      <!-- Matchups -->
      <section class="matchups">
        <!-- single matchup -->
        <article class="matchup" onclick="location.href='luke-kuhn.html'">
          <div class="luke-kuhn">
            <h4>luke: <span class="games-luke-kuhn-span">3</span></h4>
          </div>
          <div class="kuhn-luke">
            <h4>kuhn: <span class="games-kuhn-luke-span">1</span></h4>
          </div>
        </article>
        <!-- end of single matchcup -->
        <!-- single matchup -->
        <article class="matchup">
          <div class="tom-kuhn">
            <h4>tom: <span>0</span></h4>
          </div>
          <div class="kuhn-tom">
            <h4>kuhn: <span>0</span></h4>
          </div>
        </article>
        <!-- end of single matchcup -->
        <!-- single matchup -->
        <article class="matchup">
          <div class="kelly-kuhn">
            <h4>kelly: <span>0</span></h4>
          </div>
          <div class="kuhn-kelly">
            <h4>kuhn: <span>0</span></h4>
          </div>
        </article>
        <!-- end of single matchcup -->
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
