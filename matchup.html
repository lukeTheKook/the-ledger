<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Ledger</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- single matchup -->
      <article class="matchup-header">
        <a href="index.html" class="back-arrow">
          <i class="fa-solid fa-arrow-left"></i>
        </a>

        <div class="player1">
          <h4>
            <span class="player1NameSpan"></span>
            <span class="games-won-player1-span"></span>
          </h4>
        </div>
        <div class="player2">
          <h4>
            <span class="player2NameSpan"></span>
            <span class="games-won-player2-span"></span>
          </h4>
        </div>
      </article>
      <!-- end of single matchcup -->
    </header>
    <!-- points visualization -->
    <section>
      <div class="circle-center">
        <div class="circle">
          <div class="needle"></div>
          <div class="points points-player1 points-left">
            <span class="player1-points-won"></span>
            <span class="player1-percent-won"></span>
          </div>
          <div class="points points-player2 points-right">
            <span class="player2-points-won"></span>
            <span class="player2-percent-won"></span>
          </div>
        </div>
      </div>
    </section>
    <!-- score display and entry -->
    <section>
      <div class="score-center">
        <div class="prev-score">
          <i class="edit-icon fa-solid fa-pen-to-square"></i>

          <h5>
            <i class="fa-solid fa-arrow-left game-decrease"></i> game
            <span class="prev-game-num"></span
            ><i class="fa-solid fa-arrow-right game-increase"></i>
          </h5>
          <h5>
            <span class="player1NameSpan"></span>
            <span class="player1-prev-game-score"></span>
          </h5>
          <h5>
            <span class="player2NameSpan"></span>
            <span class="player2-prev-game-score"></span>
          </h5>
        </div>
        <div class="add-score">
          <form>
            <h5>game <span class="current-game-num-span"></span></h5>
            <!-- add player1 score -->
            <div class="form-control">
              <label for="add-score-player1">
                <h5><span class="player1NameSpan"></span></h5>
              </label>
              <input
                type="number"
                name="add-score-player1"
                id="input-player1"
              />
            </div>
            <!-- add player2 score -->
            <div class="form-control">
              <label for="add-score-player2">
                <h5><span class="player2NameSpan"></span></h5>
              </label>
              <input
                type="number"
                name="add-score-player2"
                id="input-player2"
              />
            </div>
            <button type="submit" class="btn" id="btnAddScore">
              add score
            </button>
          </form>
        </div>
      </div>
    </section>
    <!-- navigate matchups -->
    <footer>
      <div class="footer-center">
        <i class="matchup-decrease fa-solid fa-chevron-left"></i>

        <i class="matchup-increase fa-solid fa-chevron-right"></i>
      </div>
    </footer>
    <!-- edit overlay -->
    <div class="edit-overlay"></div>
    <script type="module" src="./pages/matchup.js"></script>
  </body>
</html>
